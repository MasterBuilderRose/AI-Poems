<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poems</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the AI Spanish Poem Generator</h1></header>

      <main>
        <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Spanish Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
          
        </form>
        <div class="hint"
            >i.e: Flowers, Paris or Chesse</div
          >
</div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/MasterBuilderRose" target="_blank"
            >FullStackRose</a
          >, is open-sourced on<a href="https://github.com" target="_blank">
            Github</a
          >, and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </p>
        <p>2025</p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
